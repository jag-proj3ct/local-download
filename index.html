<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Local Download Mirror</title>
  <style>
    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }
    button {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 10px 16px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<button onclick="downloadFile()">Download</button>

<script>
async function downloadFile() {
  const fileUrl = "https://raw.githubusercontent.com/01110010-00110101/01110010-00110101.github.io/refs/heads/main/local.html"; // MUST be a direct file
  const fileName = "wannadownload.zip";

  const response = await fetch(fileUrl);
  const blob = await response.blob();

  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = fileName;

  document.body.appendChild(a);
  a.click();

  document.body.removeChild(a);
  URL.revokeObjectURL(url);
}
</script>

</body>
</html>
