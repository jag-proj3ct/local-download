<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Local Download Mirror</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
</head>
<body style="background:#000;color:#0f0;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif;">
<button id="download">Download ZIP</button>

<script>
document.getElementById("download").addEventListener("click", async () => {
  const zip = new JSZip();

  // URL to the raw file on GitHub
  const fileUrl = "https://raw.githubusercontent.com/jag-proj3ct/local-download/main/local/index.html";

  const response = await fetch(fileUrl);
  const fileContent = await response.text();

  // Add the file to the zip
  zip.file("index.html", fileContent);

  // Generate the zip
  const zipBlob = await zip.generateAsync({ type: "blob" });

  // Download
  const a = document.createElement("a");
  a.href = URL.createObjectURL(zipBlob);
  a.download = "wannadownload.zip";
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
});
</script>
</body>
</html>
